name: plantare_app
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/onboarding_image.png
    - assets/images/seed_icon.png
    - assets/images/leaf_icon_red.png
    - assets/images/flower_icon_pink.png
    - assets/images/leaf_icon_yellow.png
    - assets/images/leaf_icon_green.png
    - assets/images/community_icon.png
    - assets/images/planting_bag.png
    - assets/images/watering_icon.png
    - assets/images/metrics_icon.png

  fonts:
    - family: Oswald
      fonts:
        - asset: assets/fonts/Oswald-VariableFont_wght.ttf
    - family: Manrope
      fonts:
        - asset: assets/fonts/Manrope-VariableFont_wght.ttf
